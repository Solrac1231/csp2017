li {
    float: left;

li a, .dropbtn {
    display: inline-block;

    display: none;
    position: absolute;

    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
    color: white;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.active {
    background-color: #008CBA;
}

.active:hover{

    color: black;
}

}

.hero-text {

  top: 25%;
  left: 50%;
